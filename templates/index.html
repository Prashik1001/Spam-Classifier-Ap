<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Classifier</title>

    <!-- Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">üì© Email Spam Classifier</h2>
        <form method="post">
            <div class="mb-3">
                <label for="email_text" class="form-label">Enter your email content:</label>
                <textarea name="email_text" class="form-control" placeholder="Paste your email here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Check Spam</button>
        </form>

        {% if prediction %}
            <div class="mt-4 alert alert-info">
                <h4>üîç Prediction: <strong>{{ prediction }}</strong></h4>
                {% if prediction == "Spam" %}
                    <p class="text-danger">üö® This email is likely spam! Be careful before clicking any links.</p>
                {% else %}
                    <p class="text-success">‚úÖ This email looks safe.</p>
                {% endif %}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
